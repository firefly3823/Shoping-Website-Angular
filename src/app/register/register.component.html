<div class="register-container container-fluid d-flex justify-content-center align-items-center">
    <div class="card" style="width: 30rem;">
        <div class="card-body ">
            <h5 class="card-title text-center fw-bolder fs-1">REGISTER</h5>

            <form  class="justify-content-center d-flex flex-column align-items-center">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">NAME</label>
                    <input type="email" formControlname="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div *ngIf="this.registerForm.get('username')?.errors&&registerForm.get('email')?.touched" class="">Invalid UserName</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" formControlname="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div *ngIf="this.registerForm.get('email')?.errors&&registerForm.get('email')?.touched" class="">Invalid UserName
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" formControlname="password" class="form-control" id="exampleInputPassword1">
                    <div *ngIf="this.registerForm.get('username')?.errors&&registerForm.get('email')?.touched" class="">Invalid password
                    </div>
                </div>
                <div class="d-flex justify-content-evenly w-100">
                    <div><button routerLink="/user/login" type="submit" class="btn btn-outline-dark mt-auto">LOGIN</button>
                    </div>
                    <div><a type="submit" class="btn btn-outline-dark mt-auto">SIGNUP</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
