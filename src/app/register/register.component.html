<app-header></app-header>
<div class="register-container container-fluid d-flex justify-content-center align-items-center">
    <div class="card" style="width: 30rem;">
        <div class="card-body ">
            <h5 class="card-title text-center fw-bolder fs-1">REGISTER</h5>

            <form [formGroup]="registerForm" (ngSubmit)="register()" class="justify-content-center d-flex flex-column align-items-center">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">NAME</label>
                    <input type="text" formControlName="username" class="form-control" name="username" aria-describedby="emailHelp">
                    <div *ngIf="this.registerForm.get('username')?.errors&&registerForm.get('username')?.touched" class="fw-lighter fs-6 text-primary">Invalid Username</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" formControlName="email" class="form-control" name="email" aria-describedby="emailHelp">
                    <div *ngIf="this.registerForm.get('email')?.errors&&registerForm.get('email')?.touched" class="fw-lighter fs-6 text-primary">Invalid Email
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" formControlName="password" class="form-control" name="password">
                    <div *ngIf="this.registerForm.get('password')?.errors&&registerForm.get('password')?.touched" class="fw-lighter fs-6 text-primary">Invalid password
                    </div>
                </div>
                <div class="d-flex justify-content-evenly w-100">
                    <div><button routerLink="/user/login" class="btn btn-outline-dark mt-auto">LOGIN</button>
                    </div>
                    <div><button type="submit" class="btn btn-outline-dark mt-auto">SIGNUP</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
