<app-header></app-header>
<div class="register-container container-fluid d-flex justify-content-center align-items-center">
    <div class="card mt-3" style="width: 30rem;">
        <div class="card-body ">
            <h5 class="card-title text-center fw-bolder fs-1">Delivery Details</h5>

            <form class="">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">NAME</label>
                    <input type="text" formControlName="username" class="form-control" [value]="userName" name="username"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Appartment/Flat No</label>
                    <input type="email" formControlName="email" class="form-control" name="email"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Place</label>
                    <input type="email" formControlName="email" class="form-control" name="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Pin Code</label>
                    <input type="email" formControlName="email" class="form-control" name="email" aria-describedby="emailHelp">
                </div>
                <div class="d-flex justify-content-evenly w-100">
                    <div><button routerLink="" class="btn btn-outline-dark mt-auto">Cancel</button>
                    </div>
                    <div><button type="submit" class="btn btn-outline-dark mt-auto">Proceed to Pay</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
