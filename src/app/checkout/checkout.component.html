<app-header></app-header>
<div style="height:70vb;" class="checkout-container container-fluid d-flex justify-content-center align-items-center">
    <div class="card mt-3" style="width: 30rem;">
        <div class="card-body ">
            <h5 class="card-title text-center fw-bolder fs-1">Delivery Details</h5>

            <form *ngIf="proceedtoByStatus== false" [formGroup]="checkoutForm" (ngSubmit)="proceedToBuy()">
                <div class="mb-3">
                    <label for="name" class="form-label">NAME</label>
                    <input id="name" type="text" formControlName="username" class="form-control" name="uname"
                        formControlName="uname">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Appartment/Flat No</label>
                    <input id="address" type="text" formControlName="flat" class="form-control" name="flat"
                        >
                </div>
                <div class="mb-3">
                    <label for="place" class="form-label">Place</label>
                    <input id="place" type="text" formControlName="place" class="form-control" name="place" >
                </div>
                <div class="mb-3">
                    <label for="pin" class="form-label">Pin Code</label>
                    <input id="pin" type="email" formControlName="pincode" class="form-control" name="pincode">
                </div>
                <div class="d-flex justify-content-evenly w-100">
                    <div><button (click)="cancel()" class="btn btn-outline-dark mt-auto">Cancel</button>
                    </div>
                    <div><button  type="submit" class="btn btn-outline-dark mt-auto">Next</button>
                    </div>
                </div>
            </form>
            <div *ngIf="proceedtoByStatus==true" class="border rounded p-3 fw-bolder mt-2">
                <!-- <h3 class="text-center">ADDRESS</h3> -->
                <span class="d-block fs-4">{{checkoutForm.value.uname}}</span>
                <span>{{checkoutForm.value.flat}}</span>
                <span class="d-block">{{checkoutForm.value.place}}</span>
                <span class="d-block">{{checkoutForm.value.pincode}}</span>
                <div class="card-footer mb-3">
                    <span class="text-center fw-bolder fs-3">$ {{totalAmount}}</span>
                </div>
                <div *ngIf="proceedtoPayStatus==false" class="d-flex justify-content-evenly w-100">
                    <div><button (click)="back()"  class="btn btn-outline-dark mt-auto">Edit</button>
                    </div>
                    <div><button (click)="proceedtoPay()" class="btn btn-outline-dark mt-auto">Proceed to Payment</button>
                        
                    </div>
                </div>
            </div>
            <div *ngIf="proceedtoPayStatus==true" class="payment">
                
                <ngx-paypal [config]="payPalConfig"></ngx-paypal>
            </div>
        </div>

        
    </div>

    
</div>
